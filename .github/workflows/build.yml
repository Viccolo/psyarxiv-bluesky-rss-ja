name: Build PsyArXiv JA RSS

on:
  schedule:
    - cron: "*/10 * * * *"   # 10分おきに実行
  workflow_dispatch: {}       # 手動実行ボタン

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build feed.xml
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python build_feed.py

    　- name: Commit and push if feed.xml changed
　      env:
　        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
　      run: |
　        # docs/feed.xml に変更がなければ終了
　        if git diff --quiet docs/feed.xml; then
　          echo "No changes to commit"
　          exit 0
　        fi

　        git config user.name "github-actions[bot]"
　        git config user.email "github-actions[bot]@users.noreply.github.com"

　        git add docs/feed.xml
 　       git commit -m "Update feed"

 　       # origin に GITHUB_TOKEN 付きの URL をセットしてから push
 　       git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/Viccolo/psyarxiv-bluesky-rss-ja.git
 　       git push origin main
